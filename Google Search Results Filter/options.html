<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Search Results Filter</title>
		<style>
			body
			{
				padding: 5px;
				overflow-y: hidden;
			}

			textarea
			{
				width: 100%;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				resize: vertical;
			}
		</style>
		<script src="options.js"></script>
	</head>
	<body>
		<div style="display: inline-block; position: relative; width: 100%;">
			<div id="totals" style="position: absolute; bottom: 0px;" class="browser-style"></div>
			<div style="float: right;"><button id="save-filters" type="button" class="browser-style">Save Filters</button></div>
		</div>
		<textarea id="filters" rows="40" cols="80" class="browser-style"></textarea>
	</body>
</html>
